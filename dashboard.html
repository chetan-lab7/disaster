<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SafeReady</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #7d4caf;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        nav .logo h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2rem;
        }
        section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-family: 'Lato', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        section p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .widget {
            margin-bottom: 2rem;
        }
        .widget h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .widget div {
            margin-bottom: 1rem;
        }
        .cta-buttons button, .widget button {
            background-color: #7d4caf;
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 0.5rem;
        }
        .cta-buttons button:hover, .widget button:hover {
            background-color: #45a049;
        }
        .widget a {
            color: white;
            text-decoration: none;
        }
        .map-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>SafeReady</h1>
            </div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="dashboard">
            <h2>Welcome to Your Dashboard</h2>
            <div class="widget">
                <h3>Educational Resources</h3>
                <div id="resources">
                    <!-- Resources will be dynamically loaded here -->
                </div>
                <button><a href="educational-page.html">View Guides</a></button>
            </div>
            <div class="widget">
                <h3>Personalized Checklist Tracker</h3>
                <div id="checklist">
                    <!-- Checklist progress will be dynamically loaded here -->
                </div>
                <button onclick="manageChecklist()">Manage Checklist</button>
            </div>
            <div class="widget">
                <h3>Interactive Disaster Map</h3>
                <div id="map">
                    <!-- Map will be embedded here -->
                </div>
                <button><a href="real-time-disastermap.html">See Map</a></button>
            </div>
            <div class="widget">
                <h3>Family Safety Tracker</h3>
                <div id="family-safety">
                    <!-- Family safety status will be dynamically loaded here -->
                </div>
                <button onclick="sendSafetyNotification()">Are You Safe?</button>
            </div>
            <div class="widget">
                <h3>Real-Time Disaster Alerts</h3>
                <div id="alerts">
                    <!-- Alerts will be dynamically loaded here -->
                </div>
                <button onclick="viewMoreAlerts()">View More</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 SafeReady. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
